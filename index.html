<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #747070;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    fieldset {
        border: 1px solid #0f0909;
        padding: 20px;
        border-radius: 5px;
        background-color: #fff;
        width: 300px;
    }

    legend {
        font-size: 1.5em;
        margin-bottom: 0px;
        color: #0f0909;
        font-size: 22px;
        text-align: left;
    }

    botton {

        background-color: #0f0909;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    .botton:hover {
        background-color: #333;
    }
   </style>
</head>
<body>

    <container>
        <div class="container">
            <h1>Cadastro de Usuario</h1>
        <fieldset>

            <form action="./processar-dados.php" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Digite se Name">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu Melhor Email">
            <br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone">
            <br><br>
            <label for="dob">Data de Nascimento:</label>
            <input type="date" name="dob" id="dob" placeholder="Digite sua Data de Nascimento">
            <br><br>
            <label for="endereco">Endereço:</label>
            <input type="text" name="name" id="endereco" placeholder="Digite de Endereço">
            <br><br>
            <label for="complemento">Complemento:</label>
            <input type="text" name="name" id="complemento" placeholder="Opcional">
            <br><br>
            <label for="cep">CEP:</label>
            <input type="text" name="name" id="cep" placeholder="Digite seu CEP">
            <br><br>
            <label for="bairro">Bairro:</label>
            <input type="text" name="name" id="bairro" placeholder="Digite seu Bairro">
            <br><br>
            <label for="cidade">Cidade</label>
            <input type="text" name="name" id="cidade" placeholder="Digite sua Cidade">
                <br><br>
                <label for="estado">Estado:</label>
                <input type="text" name="name" id="estado" placeholder="Digite seu Estado">
                <br><br>
                <button type="submit">Enviar</button>
            </form>

        </fieldset>

    </container>
    
</body>
</html>
